{% extends "blog/base.html" %}

{% block title %}Meu Blog ğŸ{% endblock %}

{% block content %}
	{% for post in post_list %}
		<article>
			<a href="{{ post.get_absolute_url }}">
				<h2>{{ post.title }}</h2>
			</a>
			<p class="date">Publicado em {{ post.created }} por {{ post.author }}</p>
			{{ post.body|linebreaks|truncatewords:10 }}
		</article>
	{% endfor %}
{% endblock %}
